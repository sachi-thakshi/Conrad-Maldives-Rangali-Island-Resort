<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Availability | Conrad Maldives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/check-availability.css">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="icon" href="/assets/images/conrad-logo.jpg">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg main-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/assets/images/conrad-logo.jpg" alt="Conrad Maldives Rangali Island" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">BACK TO THE HOME PAGE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Check Availability</h1>
            <p>Plan your dream escape to Conrad Maldives Rangali Island</p>
        </div>
    </section>

    <!-- Booking Form -->
    <section class="availability-form-section">
        <div class="container">
            <form class="availability-form">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="checkin" class="form-label">Check-In Date</label>
                        <input type="date" id="checkin" name="checkin" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="checkout" class="form-label">Check-Out Date</label>
                        <input type="date" id="checkout" name="checkout" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="guests" class="form-label">Number of Guests</label>
                        <select id="guests" class="form-select" required>
                            <option selected disabled>Choose...</option>
                            <option>1 Adult</option>
                            <option>2 Adults</option>
                            <option>2 Adults, 1 Child</option>
                            <option>Family (4+)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="roomType" class="form-label">Room Type</label>
                        <select id="roomType" class="form-select" required>
                            <option selected disabled>Choose...</option>
                            <option>Overwater Villa</option>
                            <option>Beach Villa</option>
                            <option>Sunset Water Villa</option>
                            <option>The Muraka Residence</option>
                        </select>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary px-5 py-2">Check Availability</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Conrad Maldives Rangali Island. All rights reserved.</p>
            <div class="footer-social">
                <a href="https://www.facebook.com/ConradMaldivesRangaliIsland"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/conrad_maldives"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/user/ConradMaldives"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
